<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <div class="full-page block-1">
        <img src="../assets/Fedex-logo.png" alt="Absolutely FedUp" class="imgSignUp py-5">
        <div class="h-75 d-flex justify-content-center align-items-center">

            <form class="col-md-5 form-background needs-validation" id="customer-form">
                <div class="mx-auto my-auto">
                    <h3>Welcome, please make an account below</h3>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputFirstname3" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="Firstname" class="form-control" id="inputFirstname3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputLastname3" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="Lastname" class="form-control" id="inputLastname3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" required>
                    </div>
                    <div class="form-check form-check-inline quart-width py-1 mx-auto">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="customerRadio" value="Customer" required>
                        <label class="form-check-label" for="customerRadio">Customer</label>
                    </div>
                    <div class="form-check form-check-inline half-width py-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="employeeRadio" value="Employee" required>
                        <label class="form-check-label" for="employeeRadio">Employee</label>
                    </div>
                    <div class="d-grid gap-1 mx-auto col-4 mt-3">
                        <button class="btn btn-primary" type="submit">Sign up!</button>
                    </div>
                </div>
        </div>
</body>

<script>
    $("#customer-form").on('submit', function(e) {
        var API_URL = "https://dw5ii1jbse.execute-api.us-east-2.amazonaws.com/test/customer/add?fname=" + $("#inputFirstname3").val() + "&lname=" + $("#inputLastname3").val() + "&email=" + $("#inputEmail3").val() + "&password=" + $("#inputPassword3").val() + "&type=" + document.querySelector('input[name="inlineRadioOptions"]:checked').value;;
        console.log(API_URL);
        $.ajax({url: API_URL, success: function(res) {
            
        }});
        e.preventDefault();
    })
</script>

</html>
