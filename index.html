<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Post Office</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- replace with image -->
      <a class="navbar-brand p-2" href="#">FedUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" aria-current="page" href="./login.html">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="postOffice" class="py-5 text-center block block-1">
    <img src="./assets/Fedex-logo.png" alt="Absolutely FedUp">
  </div>

  <div id="postOffice" class="py-5 text-center block block-2">
    <!-- maybe change this to a different container? -->
    <h2 class="mb-5">What do you want to do?</h2>
    <select class="form-select ms-auto me-auto half-width" aria-label="Default" name="form-change">
      <option selected disabled value="">Select Here!</option>
      <option value="Add">Add a Package</option>
      <option value="Update">Update a Package</option>
    </select>
  </div>
  <!-- add
  tracking number, return address, shipping address, receiver email -->
  <div class="addCall" id="addCall">
    <form class="needs-validation" id="addPkg">
      <div class="input-group half-width mx-auto py-1">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Receiver Email" aria-label="Email"
          aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group half-width mx-auto py-1">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Shipping Address" aria-label="To"
          aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group half-width mx-auto py-1">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Return Address"
          aria-label="Return" aria-describedby="basic-addon1" required>
      </div>
      <div class="d-grid gap-2 mx-auto col-6">
        <button class="btn btn-primary" id="btnSubmit" type="submit">Add Package!</button>
      </div>
    </form>
  </div>
  <!-- update
  tracking number, new status -->
  <div class="updateCall" id="updateCall">
    <form class="needs-validation">
      <div class="input-group half-width mx-auto py-1">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Tracking Number"
          aria-label="Tracking" aria-describedby="basic-addon1" required>
      </div>
      <select class="form-select mx-auto py-1 half-width" aria-label="Default" id="validationDefault03"
        name="form-change" required>
        <option selected disabled value="">Select new Status</option>
        <option value="Created">Label Created</option>
        <option value="Transit">In Transit</option>
        <option value="OutFor">Out for Delivery</option>
        <option value="Delivered">Delivered</option>
        <option value="Received">Received</option>
        <option value="Lost">Lost</option>
      </select>
      <div class="d-grid gap-2 mx-auto col-6 py-1">
        <button class="btn btn-primary" id="btnSubmit" type="submit">Update Status!</button>
     
      </div>
    </form>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>

</html>
