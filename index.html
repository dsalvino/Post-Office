<!-- We need to collect and set in the database: status, phys id, time entered, tracking num-->
<body>
    <h1>This is a working website!</h1>
    <div id="container">
    <h2>Update Package Status</h2>
    <form name="package-status-update" method="POST" data-netlify="true">
        <p>
          <label>Tracking Number: <input type="text" autocomplete="off" name="trackingNum" /></label>   
        </p>
        <p>
            <!-- Collect all the unique physical addresses-->
            <label for="address">Street Address: </label>
            <select name="address" id="address"/>
              <option value="volvo">Volvo</option>
            </select>
            </p>
            <!-- Updated status dropdown-->
            <p>
            <label for="status">Package Status: </label>
            <select name="status" id="status"/>
                <option value="delivered">Delivered</option>
                <option value="in-transit">In Transit</option>
                <option value="label-created">Label Created</option>
                <option value="lost">Lost</option>
                <option value="out-for-delivery">Out for Delivery</option>
                <option value="received-from-sender">Received from Sender</option>
            </select>
            </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
